<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Axe_Mob</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:200,200i,300,300i,400,400i,500,500i,600,600i,700&display=swap" rel="stylesheet">
    <link media="all" type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <!--<link media="all" type="text/css" rel="stylesheet" href="css/font-awesome.min.css">-->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link media="all" type="text/css" rel="stylesheet" href="css/page.css">
</head>
<body>

<!-- wrap -->
    <div class="wrapper">
        <section class="login">
                <div class="login-background text-center" style="background: url('images/banner/background.jpg') no-repeat center">
                        <div class="logo">
                            <img src="images/adamo_digital_logo_white.png" alt="">
                        </div>
                        <p class="size">Adamo Digital is top software development company in Vietnam.
                            We have been helping start-ups and SMEs turn on their idea to real product
                            by the latest technologies.
                        </p>
                </div>
                <div class="login-form">
                    <div class="title-login">
                        Sign in
                    </div>
                    <p class="define">Adamo Digitalâ€™s Portfolio</p>
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-check check-login">
                            <div class="check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember me</label>
                            </div>
                            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Forgot Password?
                            </button>
                        </div>
                        <button type="submit" class="btn btn-login btn-primary">SIGN IN</button>
                    </form>
                </div>
        </section>
    </div>
<!-- //wrapper -->
<script src="js/jquery-3.4.1.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
